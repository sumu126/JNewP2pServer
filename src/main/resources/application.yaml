# 应用服务 WEB 访问端口
server:
  port: 8080

# Socket.IO 信令服务器端口 (与JS版保持一致)
socketio:
  port: 11451
  host: 0.0.0.0

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ep2p?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
    username: root
    password: 1234

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sumu.japdemo.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
